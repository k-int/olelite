<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">OLE Acquisitions :: Create Vendor</h3>
  </div>
  <div class="panel-body">
    
    <div class="container-fluid">
      <form class="form-horizontal" role="form">
        <div class="row">
    
          <div class="col-sm-12">
            <div class="container-fluid"><div class="row">
              <div class="form-group form-group-sm ">
              <label class="col-sm-3 control-label" for="name">Vendor Name</label>
                <div class="col-sm-9"><input type="text" name="name" class="form-control input-lg" ng-model="vendorName"/></div>
              </div>

              <div class="form-group form-group-sm">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <button ng-click="createVendor()" class="btn btn-success">Create Vendor...</button>
                </div>
              </div>

            </div></div>
          </div>
    
        </div>

      </form>
    </div>
  </div>
</div>
